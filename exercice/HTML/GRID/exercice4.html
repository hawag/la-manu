<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calcukatrice</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/grid4.css">
    <script src="https://kit.fontawesome.com/c35af033fa.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">

        <div class="Calculatrice">
            <div class="calcul">Calculatrice</div>
            <div class="moins"><img src="../images/moins.PNG" alt="moins" height="20px"></div>
            <div class="carre"><img src="../images/carre.PNG" alt="carré" height="20px"></div>
            <div class="multi"><img src="../images/x.PNG" alt="multi" height="20px"></div> 
        </div>

        <div class="hamburger">
            <div class="icon1"><i class="fas fa-bars" id="navIcon"></i></div>
            <div class="icon2"><div class="standard">Standard</div></div>
            <div class="icon3"><img src="../images/Capture.PNG" alt="icon" height="20px"></div> 
            <div class="icon4"><i class="fas fa-history"></i></div>
        </div>

        <div class="resultat">
            <div class="zero">0</div>
        </div>

        
        <div class="milieu">
            <div class="mc">MC</div>
            <div class="mr">MR</div>
            <div class="mPlus">M+</div>
            <div class="m-">M-</div>
            <div class="ms">MS</div>
            <div class="mEtoile">M*</div>
        </div>


        <div class="pave">
            <div class="gris">%</div>
            <div class="gris">CE</div>
            <div class="gris">C</div>
            <div class="gris"><img src="../images/effacer.PNG" alt="bouton effacer"> </div>
            <div class="gris"><img src="../images/1surx.PNG" alt="photo"></div>
            <div class="gris">X²</div>
            <div class="gris"><img src="../images/2vx.PNG"></div>
            <div class="gris">Divisé</div>
            <div class="white">7</div>
            <div class="white">8</div>
            <div class="white">9</div>
            <div class="gris">x</div>
            <div class="white">4</div>
            <div class="white">5</div>
            <div class="white">6</div>
            <div class="gris">-</div>
            <div class="white">1</div>
            <div class="white">2</div>
            <div class="white">3</div>
            <div class="gris">+</div>
            <div class="white">+/-</div>
            <div class="white">0</div>
            <div class="white">,</div>
            <div class="bleu">=</div>
        </div>







    </div>


    </div>







</body>

</html>
